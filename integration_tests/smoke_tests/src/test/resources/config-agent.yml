rules:
  # Examples of the following rule:
  # --
  # input: java.lang<type=Runtime, key=java.vm.specification.version><>SystemProperties: 11
  # output: java_vm_specification_version 11.0
  # --
  # input: java.lang<type=Runtime, key=java.specification.version><>SystemProperties: 11
  # output: java_specification_version 11.0
  - pattern: 'java.lang<type=Runtime, key=(\S+)><>SystemProperties: ([0-9]+)$'
    name: $1
    value: $2

  # Catch-all rule
  - pattern: ".*"